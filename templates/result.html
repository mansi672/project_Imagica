<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Text</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Extracted Text</h1>
        <pre>{{ extracted_text }}</pre>
        <button id="editBtn" class="btn btn-secondary">Edit</button>
        <button id="saveBtn" class="btn btn-success">Save</button>
        <a href="/">Upload Another Image</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Edit button click event
        document.getElementById('editBtn').addEventListener('click', function() {
            // Enable editing of output text
            var outputText = document.querySelector('pre');
            outputText.contentEditable = true;
            outputText.focus();
        });

        // Save button click event
        document.getElementById('saveBtn').addEventListener('click', function() {
            // Disable editing of output text
            var outputText = document.querySelector('pre');
            outputText.contentEditable = false;
            outputText.blur();
        });
    </script>
</body>
</html>
